        <h1>EletriFix - Orçamento</h1>
        <h2>Solicite seu orçamento personalizado</h2>
    </header>

    <main>
        <form id="orcamento-form" style="max-width:600px;margin:0 auto;text-align:left">
            <label>Nome Completo<br><input type="text" name="nome" required></label><br><br>
            <label>E-mail<br><input type="email" name="email" required></label><br><br>
            <label>Telefone<br><input type="tel" name="telefone" required></label><br><br>
            <label>Serviço Desejado<br>
                <select name="servico" required>
                    <option value="">Selecione um serviço</option>
                    <option value="instalacao_residencial">Instalação Elétrica Residencial</option>
                    <option value="manutencao_sistemas">Manutenção de Sistemas Elétricos</option>
                    <option value="instalacao_postes">Instalação de Postes</option>
                    <option value="outro">Outro</option>
                </select>
            </label><br><br>
            <label>Detalhes Adicionais<br><textarea name="detalhes"
                    placeholder="Descreva o que deseja de forma clara e precisa:" required></textarea>
            </label><br><br>
            <div class="localizacao">
                <label>Endereço</label><br>
                <label>Cidade<br><input type="text" name="cidade" required></label><br><br>
                <label>Bairro<br><input type="text" name="bairro" required></label><br><br>
                <label>Rua<br><input type="text" name="rua" required></label><br><br>
                <label>Número<br><input type="text" name="numero" required></label><br><br>
                <label>Complemento<br><input type="text" name="complemento"></label><br><br>
            </div>
            <button type="submit" class="nav-btn">Enviar Solicitação de Orçamento</button>
        </form>
    </main>

</body>

</html>
